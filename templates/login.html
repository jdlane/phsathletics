{% extends "base.html" %}

{% block main %}
<br>
<form method="POST" action="/login">
  <div class="form-group" align="center">
  <input type='text' class="form-control col-6" name="username" placeholder="Username"/>
  </div>
  <div class="form-group" align="center">
  <input type="password" class="form-control col-6" name="password" placeholder="Password" />
  </div>
  <div class="form-group" align="center">
  <input type="submit" name="submit" class="btn btn-primary form-control col-6"/>
  <p class="text-danger col-6">{{message}}</p>
  </div>
  </div>
</form>

{% endblock %}
